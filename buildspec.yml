version: 0.2

phases:
  install:
    commands:
      - echo Installing Node...
      - curl -sL https://deb.nodesource.com/setup_14.x -o nodesource_setup.sh
      - apt install -y nodejs
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building...
      - npm run build
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist